<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <title> Blog homepage</title>
</head>
<body>
    {% if post_list %}
    <ul>
        {% for i in post_list %}
            <li> {{i.updated_at}} |{{i.post_title}} <a href="/blog/{{i.post_id}}/"> See post </a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p> No blog posts found.</p>
    {% endif %} 

    <p> <a href="/blog/archive/">See full post archive</a> </p>
    
    <a href="/blog/home/creatorview/">
        <button>New Post</button>
    </a>
</body>
</html>
